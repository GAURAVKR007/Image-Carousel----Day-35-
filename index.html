<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://wallpaperaccess.com/full/839955.jpg" alt="first-img">

        <img src="https://wallpaperaccess.com/full/839959.jpg" alt="second-img">

        <img src="https://wallpaperaccess.com/full/6248078.png" alt="third-img">

        <img src="https://wallpaperaccess.com/full/4125248.jpg" alt="fourth-img">

        <img src="https://preview.redd.it/zqen16lvei651.jpg?width=640&crop=smart&auto=webp&s=56a768064367dc7975f555f1d2a4885a8272e84f" alt="fifth-img">
      </div>
      <div class="button-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
